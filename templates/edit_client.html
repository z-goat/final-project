{% extends "layout.html" %}

{% block title %}Edit Client{% endblock %}

{% block main %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4">Edit Client</h2>
        <div class="card shadow-sm p-4 text-start">
            <form action="/edit_client/{{ client.id }}" method="post">
                <div class="mb-3">
                    <label class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name" value="{{ client.name }}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Company</label>
                    <input type="text" class="form-control" name="company" value="{{ client.company if client.company }}">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ client.email if client.email }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" name="phone" value="{{ client.phone if client.phone }}">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" name="status">
                        <option value="Lead" {% if client.status == 'Lead' %}selected{% endif %}>Lead</option>
                        <option value="Active" {% if client.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Inactive" {% if client.status == 'Inactive' %}selected{% endif %}>Inactive</option>
                    </select>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="/client/{{ client.id }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
